<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Noting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        :root {
            --dark-bg: #1a1a2e;
            --darker-bg: #16213e;
            --light-gray: #0f3460;
            --gold: #e94560;
            --dark-gold: #53354a;
            --text-color: #ffffff;
            --light-bg: #f8f9fa;
            --light-text: #343a40;
        }

        body {
            transition: background 0.2s, color 0.7s;
            background: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        strong {
            color: red;
        }

        footer > div {
            background-color: rgba(0, 0, 0, 0.2);
        }

        header, footer {
            background-color: var(--darker-bg);
            padding: 1rem;
            text-align: center;
        }

        main {
            flex-grow: 1;
            padding: 1rem;
            display: flex;
        }

        aside {
            background-color: var(--light-gray);
            border-radius: 8px; 
            padding: 1rem;
            min-height: 100px;
        }

        .sections-container {
            display: flex; 
            flex-direction: column; 
            gap: 1rem; 
        }

        .section {
            background-color: var(--darker-bg);
            border-radius: 8px; 
            overflow: hidden; 
            box-shadow: 0px 4px 6px rgba(0,0,0,0.3); 
        }

        .section-item {
            height: 100px; 
            border-bottom: 2px solid rgba(255, 255, 255, 0.2); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.5em; 
            font-weight: bold; 
        }

        .section-item:last-child {
            border-bottom: none; 
        }

        .section-item.gold {
            background-color: var(--gold); 
        }

        .section-item.dark-gold {
            background-color: var(--dark-gold); 
        }

        @media (min-width: 768px) {
            .sections-container {
                flex-direction: row; /* چینش ردیفی برای صفحات بزرگ */
                flex-wrap: wrap; /* اجازه برای چرخش باکس‌ها */
                margin-left: auto; /* به سمت راست منتقل می‌شود */
                width: 70%; /* عرض مشخص */
            }

            aside {
                height: 100vh; /* ارتفاع کل صفحه */
                flex: 1;
                min-width: 280px; /* حداقل عرض */
            }

            .section {
                width: 100%; /* باکس ها عرض کامل خود را بگیرند */
                margin: 1rem; /* فاصله بین باکس‌ها */
            }

            main {
                flex-direction: row; 
                align-items: flex-start; /* چسباندن عناصر به بالای صفحه */
            }
        }

        @media (max-width: 767.98px) {
            .sections-container {
                flex-direction: column;
                gap: 1rem;
            }

            aside {
                margin: 0 auto 1rem; 
                max-width: 100%;
            }

            main {
                flex-direction: column; 
            }
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: var(--text-color);
        }

        body.dark-mode .section {
            background-color: var(--darker-bg);
        }
    </style>
</head>
<body>
    <header class="navbar navbar-dark bg-dark shadow" role="banner">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="#" class="navbar-brand d-flex align-items-center" aria-label="Header or title">
                <strong>The Noting</strong>
            </a>
            <strong id="time" class="d-none d-md-block"></strong>
            <button id="themeToggle" class="btn btn-outline-light">Light Mode</button>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row flex-grow-1">
            <aside class="m-3 col-12 col-md-4" aria-label="Aside section">
                <h3>Latest News/Menu</h3>
                <p>Put your latest news or menu bar here</p>
            </aside>
            <div class="col-12 col-md-8">
                <div class="sections-container">
                    <section class="section">
                        <div class="section-item gold">Main 1</div>
                        <div class="section-item dark-gold">Main 2</div>
                    </section>
                    <section class="section">
                        <div class="section-item dark-gold">Main 3</div>
                        <div class="section-item dark-gold">Main 4</div>
                    </section>
                    <section class="section">
                        <div class="section-item gold">Main 5</div>
                        <div class="section-item dark-gold">Main 6</div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-center text-white mt-4">
        <div class="text-center p-3 bg-dark">
            &copy; 2024 Copyright:
            <a class="text-white" href="#">Alireza Gohari</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function formatDate(dateObject) {
            const parts = {
                year: dateObject.getFullYear(),
                month: String(dateObject.getMonth() + 1).padStart(2, '0'),
                date: String(dateObject.getDate()).padStart(2, '0'),
                hour: String(dateObject.getHours()).padStart(2, '0'),
                minute: String(dateObject.getMinutes()).padStart(2, '0'),
                second: String(dateObject.getSeconds()).padStart(2, '0')
            };
            return `${parts.year}/${parts.month}/${parts.date} - ${parts.hour}:${parts.minute}:${parts.second}`;
        }

        const themeToggle = document.getElementById('themeToggle');
        const timeStamp = document.getElementById('time');

        themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';

        themeToggle.addEventListener('click', () => {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            themeToggle.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
        });

        setInterval(() => {
            const myDate = new Date();
            timeStamp.textContent = formatDate(myDate);
        }, 1000);
    </script>
</body>
</html>
